<div class="page-signin">

    <div class="signin-header">
        <div class="container text-center" ng-controller="AdminCtrl">
            <section class="logo">
                <a href="#/">{{main.brand}} 后台管理系统</a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal" role="form">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="用户名"
                                       ng-model="userInfo.username"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="只能是数字、字母、下划线" 
                                       ng-model="userInfo.password"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <a ui-sref="goodlist({goodType:0})" class="btn btn-primary btn-lg btn-block">登陆</a>
                            </div>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#/pages/forgot">忘记密码?</a></p>
                    <p class="text-center text-muted text-small">没有账号? <a ng-click="setFormData()">注册</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
